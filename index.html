<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }
    h2, h3 { color: #333; }
    select, button {
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .disabled {
      background-color: #ddd;
      color: #777;
      pointer-events: none;
    }
    .cancel-btn {
      background-color: #dc3545;
      margin-top: 5px;
    }
  </style>
  <script>
    let selectedEvent = "";
    let selectedRole = "";

   const backendURL = "https://script.google.com/macros/s/AKfycbxp47nN1yaxtN5THwBKSPAzGjo3osSOqj3Wo_-6Jn0I0WYEMvTgz-Hhs9TCMzDRkFK-/exec";

// Events laden
async function loadEvents() {
  const res = await fetch(`${backendURL}?action=getEvents`);
  const events = await res.json();
  const eventSelect = document.getElementById('eventSelect');
  eventSelect.innerHTML = '<option value="">-- Event auswählen --</option>';
  events.forEach(ev => {
    const opt = document.createElement('option');
    opt.value = ev;
    opt.textContent = ev;
    eventSelect.appendChild(opt);
  });

  // Eigene Registrierungen laden
  const myRes = await fetch(`${backendURL}?action=getMyRegistrations`);
  const registrations = await myRes.json();
  const myEventsDiv = document.getElementById('myEvents');
  myEventsDiv.innerHTML = "";
  if(registrations.length === 0) {
    myEventsDiv.innerHTML = "<p>Du bist aktuell für keine Events angemeldet.</p>";
  } else {
    registrations.forEach(ev => {
      const div = document.createElement('div');
      div.innerHTML = `<b>${ev.event}</b> - Rolle: ${ev.role}`;
      const btn = document.createElement('button');
      btn.textContent = "Absagen";
      btn.className = "cancel-btn";
      btn.onclick = () => cancelParticipation(ev.event, ev.role);
      div.appendChild(btn);
      myEventsDiv.appendChild(div);
    });
  }
}

// Anmeldung
async function submitForm() {
  if (!selectedEvent || !selectedRole) {
    alert("Bitte Event und Rolle auswählen!");
    return;
  }

  const res = await fetch(backendURL, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({action: "register", eventName: selectedEvent, role: selectedRole})
  });
  const data = await res.json();
  alert(data.message);
  selectedRole = "";
  document.getElementById('chosenRole').textContent = "";
  loadEvents();
}

// Absage
async function cancelParticipation(eventName, role) {
  const reason = prompt("Grund der Absage (optional):");
  await fetch(backendURL, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({action: "cancel", eventName, reason})
  });
  alert("Absage wurde an den Admin gesendet.");
  loadEvents();
}
    async function onEventChange() {
  selectedEvent = document.getElementById('eventSelect').value;
  if (!selectedEvent) return;

  // Standort laden
  const locRes = await fetch(`${backendURL}?action=getLocation&eventName=${encodeURIComponent(selectedEvent)}`);
  const location = await locRes.json();
  document.getElementById('location').textContent = location;

  // Verfügbare Rollen laden
  const rolesRes = await fetch(`${backendURL}?action=getRoles&eventName=${encodeURIComponent(selectedEvent)}`);
  const roles = await rolesRes.json();
  const rolesDiv = document.getElementById('roles');
  rolesDiv.innerHTML = "";

  const allRoles = ["Service","Küche","Theke","Logistik","Parkplatzmanagement","Garderobe"];
  allRoles.forEach(role => {
    const btn = document.createElement('button');
    btn.textContent = role;
    if (!roles.includes(role)) {
      btn.classList.add('disabled');
      btn.textContent = role + " (voll)";
    } else {
      btn.onclick = () => selectRole(role);
    }
    rolesDiv.appendChild(btn);
  });
}

    window.onload = loadEvents;
  </script>
</head>
<body>
  <h2>Mitarbeiter Event-Anmeldung</h2>

  <label>Event auswählen:</label>
  <select id="eventSelect" onchange="onEventChange()"></select>

  <p><b>Standort:</b> <span id="location">-</span></p>

  <h3>Verfügbare Rollen:</h3>
  <div id="roles"></div>

  <p id="chosenRole" style="font-weight:bold; color:#007bff;"></p>

  <button onclick="submitForm()">Anmelden</button>

  <h3>Meine angemeldeten Events:</h3>
  <div id="myEvents"></div>
</body>
</html>
